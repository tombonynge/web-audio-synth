<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Audio Synth</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="text"></h1>
        <ul class="keyboard" id="keyboard">
            <li class="key" id="c ">c</li>
            <li class="sharp" id="c#"></li>
            <li class="key" id="d">d</li>
            <li class="sharp" id="d#"></li>
            <li class="key" id="e">e</li>
            <li class="key" id="f">f</li>
            <li class="sharp" id="f#"></li>
            <li class="key" id="g">g</li>
            <li class="sharp" id="g#"></li>
            <li class="key" id="a">a</li>
            <li class="key sharp" id="a#"></li>
            <li class="key" id="b">b</li>
            <!-- <li class="key" id="c1">c</li> -->
        </ul>
        <canvas id="canvas-waveform"></canvas>
        <br />
        <canvas id="canvas-frequency"></canvas>
        <select id="option-waveform">
            <option value="sine" selected>Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>

        <script src="script.js"></script>
    </body>
</html>
